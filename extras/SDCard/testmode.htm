<h2>Testmodus ausführen

<br/>
<br/>
<h3>Zielwerte eingeben</h3>
<form  id="frm_on" action="?testmode=on" method="post">
<table>
<tr>
	<th style="width:100px;">Kanal Nr.</th>
	<th style="width:200px;">Prozentwert</th>
</tr>
##CONTENT##

<button type="submit" form="frm_off" class="inline_button" >Testmodus ausschalten</button>
